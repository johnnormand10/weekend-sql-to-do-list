<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./vendors/jquery-3.6.0.js"></script>
    <script src="./scripts/client.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Tasks To-DO</title>
</head>
<body>

    <header>
        <h1>To-Do List</h1>
    </header>

    <section id = "addTask">

        <input
            style = "width: 12rem",
            type = "text"
            id = "taskIn"
            value = ""
            placeholder = "Task"
        >
        <br>
        <input
            style = "width: 12rem",
            type = "text"
            id = "notesIn"
            value = ""
            placeholder = "Notes"
        >
        <br>
        <input 
            style = "width: 12rem",
            type = "text"
            id = "complete"
            value = ""
            placeholder = "Complete (True or False)"
        >
        <br>
        <button
            type = "button"
            id = "addButton"
        >
            Add Task
        </button>
    </section>

    <section>

        <table  class="table table-borderless" id = "taskTable">
            <thead>
                <tr id = "tableTop">
                    <th>Task</th>
                    <th>Notes</th>
                    <th>Is Complete?</th>
                </tr>
            </thead>
            <tbody id = "viewTask">
            </tbody>
        </table>

    </section>
    
</body>
</html>
