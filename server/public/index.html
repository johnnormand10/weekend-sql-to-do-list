<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery-3.6.0.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Tasks To-DO</title>
</head>
<body>

    <header>
        <h1>To-Do List</h1>
        <div class = "description">
            <h5>Tasks To Complete</h5>
            <h5>Click 'Complete' When Done</h5>
        </div>
    </header>

    <section id = "addTask">
        <h2>Add Task</h2>

        <input
            type = "text"
            id = "taskIn"
            value = ""
            placeholder = "Task"
        >

        <input
            type = "text"
            id = "notesIn"
            value = ""
            placeholder = "Notes"
        >

        <input 
            type = "text"
            id = "complete"
            value = ""
            placeholder = "Complete (True or False)"
        >
        
        <button
            type = "button"
            id = "addButton"
        >
            Add Task
        </button>
    </section>

    <section>
        <h2>All Tasks</h2>

        <table class = "taskTable">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Notes</th>
                    <th>Is Complete?</th>
                </tr>
            </thead>
            <tbody id = "viewTask">
            </tbody>
        </table>

    </section>
    
</body>
</html>
